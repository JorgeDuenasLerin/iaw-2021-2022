<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            // Declarar variable
            let pulsaBtn
            let numClicks = 0
            // Obtener elemento del HTML en JS
            pulsaBtn = document.getElementById("pulsaBtn")
            let salida = document.getElementById("salida")
            
            // Asociar la ejecución de una función al evento click
            pulsaBtn.addEventListener("click", function(){
                numClicks = numClicks +1
                if(numClicks == 1){
                    salida.innerHTML="Bienvenido!"
                    //alert("Bienvenido!")
                } else { 
                    salida.innerHTML="Me has pulsado" + numClicks + "!"
                    //alert("Me has pulsado" + numClicks + "!")
                }
            })
            //document.writeln("Hola mundo JS!")
            //alert('Hola mundo')
        })        
    </script>
</head>
<body>
    <h1>Hola HTML</h1>
    <button id="pulsaBtn">Púlsame!!!</button>
    <div id="salida">Salida</div>
</body>
</html>

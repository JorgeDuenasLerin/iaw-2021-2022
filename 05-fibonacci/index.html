<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script>
        window.addEventListener("load", function(){
            let anterior = 0;
            let actual = -1;
            let nActual = document.getElementById("nActual")
            let salida = document.getElementById("salida")
            let bGenerar = document.getElementById("bGenerar")
            bGenerar.addEventListener("click", function(){
                if(actual == -1){
                    actual = 0
                } else if (actual == 0) {
                    actual = 1
                } else {
                    let tmp = actual
                    actual = actual + anterior
                    anterior = tmp
                }

                nActual.innerHTML = actual
                salida.innerHTML = salida.innerHTML + ' ' + actual
            })
        })
    </script>
</head>
<body>
    <h1>Generador de Fibonacci</h1>
    <button id="bGenerar">Generar</button>
    <h3 id="nActual"></h3>
    <div id="salida"></div>
</body>
</html>
